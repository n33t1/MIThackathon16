<!DOCTYPE html>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website"
                   class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                </a>
            </p>
            <span class="navbar-brand">
                Edit Website
            </span>
            <p class="navbar-text pull-right">
                <button ng-click="model.updateWebsite()"
                        class="navbar-link clear-button">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </p>
        </div>
    </div>
</nav>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website">
                        <span class="glyphicon glyphicon-user"
                              aria-hidden="true"></span>
                </a>
            </p>
            <p class="navbar-text pull-left">
                <a class="no-blue-link"
                   href="">
                        <span class="glyphicon glyphicon-share-alt"
                              aria-hidden="true"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div ng-show="model.success"
         class="alert alert-success"
         role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Success:</span>{{model.success}}
    </div>

    <div ng-show="model.error"
         class="alert alert-danger"
         role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>{{model.error}}
    </div>

    <form name="editWebsiteForm" novalidate>
        <div class="form-group"
             ng-class=" { 'has-error' : editWebsiteForm.name.$invalid && editWebsiteForm.$submitted}">
            <label for="name">Website Name</label> <!-- for must match the id bellow -->
            <input type="text"
                   value="{{model.website.name}}"
                   ng-model="model.website.name"
                   class="form-control"
                   id="name"
                   name="name"
                   placeholder="Enter website name here..."
                   required />
            <span class="help-block"
                  ng-show="editWebsiteForm.name.$invalid && editWebsiteForm.$submitted">
                Please provide a name.
            </span>
        </div>
        <div class="form-group">
            <label for="description">Website Description</label> <!-- for must match the id bellow -->
            <textarea rows="5"
                      class="form-control"
                      id="description"
                      ng-model="model.website.description"
                      placeholder="Enter description here...">{{model.website.description}}</textarea>
        </div>
    </form>

    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWebsite()">Delete</a>
</div>
