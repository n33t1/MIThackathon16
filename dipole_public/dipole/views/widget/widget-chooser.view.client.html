<!DOCTYPE html>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left"
                              aria-hidden="true"></span>
                </a>
            </p>
            <span class="navbar-brand">
                Choose Widget
            </span>
        </div>
    </div>
</nav>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"
                          aria-hidden="true"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <div ng-show="model.success"
         class="alert alert-success"
         role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Success:</span>{{model.success}}
    </div>

    <div ng-show="model.error"
         class="alert alert-danger"
         role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>{{model.error}}
    </div>

    <ul class="list-group">
        <li class="list-group-item">
            <a ng-click="model.createWidget('HEADING')">Header</a>
        </li>
        <li class="list-group-item">
            <a href="">Label</a>
        </li>
        <li class="list-group-item">
            <a ng-click="model.createWidget('HTML')">HTML</a>
        </li>
        <li class="list-group-item">
            <a ng-click="model.createWidget('INPUT')">Text Input</a>
        </li>
        <li class="list-group-item">
            <a href="">Link</a>
        </li>
        <li class="list-group-item">
            <a href="">Button</a>
        </li>
        <li class="list-group-item">
            <a ng-click="model.createWidget('IMAGE')">Image</a>
        </li>
        <li class="list-group-item">
            <a ng-click="model.createWidget('YOUTUBE')">YouTube</a>
        </li>
        <li class="list-group-item">
            <a href="">Data Table</a>
        </li>
        <li class="list-group-item">
            <a href="">Repeater</a>
        </li>
    </ul>
</div>
