            .form-group a {

            font-size: inherit;
            text-decoration: none;

            .form-group a:hover, .form-group a:focus {
            text-decoration: none;
            color: #D7B1DA;
            -webkit-transition: all 0.35s ease-in-out;

.lines {
    position: relative;
    font-size: 15px;
    font-family: sans-serif;
    margin: 0 auto;
    border-top: 1px solid silver;
    margin-top: 20px;
    color: #929496;
}

.lines:before{
    content: attr(data-text);
    background-color: #f2f2f2;
    position: absolute;
    text-align: center;
    left: 50%;
    width: 100px;
    margin-left: -50px;
    padding: 10px;
    top: -25px;
}
