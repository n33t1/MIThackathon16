<!DOCTYPE html>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page"
                   class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                </a>
            </p>
            <span class="navbar-brand">
                Edit Page
            </span>
            <p class="navbar-text pull-right">
                <button class="navbar-link clear-button"
                        ng-click="model.updatePage()">
                    <span class="glyphicon glyphicon-ok"
                          aria-hidden="true"></span>
                </button>
            </p>
        </div>
    </div>
</nav>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"
                          aria-hidden="true"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <div ng-show="model.success"
         class="alert alert-success"
         role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Success:</span>{{model.success}}
    </div>

    <div ng-show="model.error"
         class="alert alert-danger"
         role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>{{model.error}}
    </div>

    <form name="editPageForm" novalidate>
        <div class="form-group"
             ng-class="{ 'has-error' : editPageForm.name.$invalid && editPageForm.$submitted}">
            <label for="name">Name</label> <!-- for must match the id bellow -->
            <input ng-model="model.page.name"
                   type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   placeholder="Page Name"
                   required />
            <span class="help-block"
                  ng-show="editPageForm.name.$invalid && editPageForm.$submitted">
                Please provide a name.</span>
        </div>
        <div class="form-group">
            <label for="title">Title</label> <!-- for must match the id bellow -->
            <input ng-model="model.page.title"
                   type="text"
                   class= "form-control"
                   id="title"
                   placeholder="Page Title" />
        </div>
    </form>

    <a class="btn btn-danger btn-block"
       ng-click="model.deletePage()">Delete</a>
</div>
